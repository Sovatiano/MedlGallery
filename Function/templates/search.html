{% extends 'firstTemplate.html' %}
{% load static %}

{% block content %}

<div class="row" id="searchdiv">
    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <button class="submit-button" name="submit" type="submit">Поиск</button>
        <button class="submit-button" name="add" type="submit">Добавить</button>
        <button class="submit-button" name="remove">Исключить</button>
         <p class="search_len" style="font-weight: bold; padding-left:5px; font-family:Ubuntu; font-size:30px;">Результатов: {{result_len}}</p>
    </form>
</div>

<div class="photoes">
    {% for i in result %}
    <a href="../image/{{i.id}}">
    <div class="image">
        <div class="photo">
            <img src="{{i.url}}" alt="horizontal" height="auto" width="500px" border="4px; solid; #8B4513">
        </div>
        <div class="photo-name">
            <p style="color:white;font-size:30px;font-family:Ubuntu; text-align:center;">{{i.name}}</p>
        </div>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
